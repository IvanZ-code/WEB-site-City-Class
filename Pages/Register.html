<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин обуви Сити-Класс</title>
  <link rel = "stylesheet" href = "../CSS/styles.css">
  <link rel = "stylesheet" href = "../CSS/register style.css">
</head>
<body>

<header>
  <div class="title">Регистрация</div>

  <div class="logo">
    <img style="width: 100px; border-radius: 15px;" src="../Pictures/main/Logo.jpeg">
  </div>
    
  <div class="login">
    <div id="auth_container">
      
    </div>
  </div>
</header>

<nav>
  
</nav>

<main style="flex:1;">
<div class="container">
  <div class="sidebar">
    <a href="../index.html">Главная</a>
    <a href="../Pages/Catalog.html">Каталог</a>
    <a href="../Pages/Contacts.html">Контакты</a>
    <a href="../Pages/AboutUs.html">О нас</a>
  </div>

  <div class="content" style="flex: 1; 
                            display: flex;
                            justify-content: center; 
                            align-items: center;      
                            background: #f0f0f0;">
    
 
    <div class="form-card">
        <h2>Регистрация Сити-Класс</h2>

        <form id = "registerForm">
            <label>Логин</label>
            <input type="text" id="username" name="username" required placeholder="Введите логин" maxlength="20">

            <label>Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Введите пароль" maxlength="255">
            <label>Подтверждение пароля</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Подтвердите пароль" maxlength="255">

            <label>E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Введите e-mail" maxlength="100">

            <label>Телефон</label>
            <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__" maxlength="20">

            <label>ФИО</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Введите ФИО" maxlength="100">

 
            <label class="checkbox-label">
            <input type="checkbox" id="agree" name="agree" required>
            <span class="checkbox-text">
              Я даю согласие на обработку моих персональных данных в соответствии с
            <a href="#" class="privacy-link">Политикой конфиденциальности</a>.
            </span>
            </label>


            <button type="submit">Зарегистрироваться</button>
            <a href="../Pages/Login.html" class="login-link">Войти</a>
        </form>

        <div id="message"></div>
        <script src="../JS/register script.js"></script>
        <script src="../JS/modal script.js" data-txt-url="../txt/Private policy.txt"></script>
    </div>
  </div>

  <div class="rightbar">
    <a href="Catalog Bags.html" target="_blank">
      <img src="../Pictures/banners/banner1.jpeg" width="120">
    </a>
    <a href="Catalog Female.html" target="_blank">
      <img src="../Pictures/banners/banner2.jpeg" width="120">
    </a>
    <a href="Catalog Male.html" target="_blank">
      <img src="../Pictures/banners/banner3.jpeg" width="120">
    </a>
  </div>
</div>
</main>

<div id="privacy-modal" class="modal">
              <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                  <h2>Политика конфиденциальности</h2>
                    <div id="policy-text"> </div>
                    <br>
                    <a id="download-policy" href="../txt/Private policy.txt" download="Private policy.txt" class="download-btn">
                          Скачать политику
                    </a>
              </div>
</div>

</footer>
</body>
</html>
